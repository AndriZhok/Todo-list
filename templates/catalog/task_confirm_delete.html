{% extends "base.html" %}

{% block content %}
  <div class="container mt-4">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-body text-center">
            <h1 class="card-title mb-4">Видалити завдання?</h1>
            <p class="card-text">Ви впевнені, що хочете видалити завдання
              "{{ task.content }}"?</p>
            <form action="" method="post">
              {% csrf_token %}
              <button type="submit" class="btn btn-danger btn-lg mr-2">Так, видалити</button>
              <button type="button" class="btn btn-secondary btn-lg" onclick="window.history.back();">Скасувати</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
