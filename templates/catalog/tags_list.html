{% extends "base.html" %}
{% load crispy_forms_filters %}

{% block content %}
  <div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h1>Tags</h1>
      <a href="{% url 'catalog:tags-create' %}" class="btn btn-primary">Create</a>
    </div>

    {% if tag_list %}
      <table class="table table-striped">
        <thead>
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          {% for tags in tag_list %}
            <tr>
              <td>{{ tags.id }}</td>
              <td>{{ tags.name }}</td>
              <td>
                <a href="{% url 'catalog:tags-update' pk=tags.id %}" class="btn btn-warning btn-sm mr-2">Update</a>
                <a href="{% url 'catalog:tags-delete' pk=tags.id %}" class="btn btn-danger btn-sm">Delete</a>
              </td>
            </tr>
          {% endfor %}
        </tbody>
      </table>
    {% else %}
      <p>There are no tags.</p>
    {% endif %}
  </div>
{% endblock %}
